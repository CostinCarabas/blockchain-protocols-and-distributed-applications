          - Virtual Machine:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Smart Contracts:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Security:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Scaling dApps:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Composability:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
      - Practical Sessions:
          - Introduction:
              path: chapters/template-chapter/template-topic/
              extra:
                - media/
              subsections:
                - Reading/: reading/
                - Drills/: drills/
                - Guides/: guides/
                - Slides: /build/embed_reveal/template-chapter-template-topic
          - Wallet:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Basic Peer-to-Peer Blockchain:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Observers:
              path: chapters/template-chapter/yet-another-topic/
              subsections:

              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - dApps:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Security:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - DeFi:
              path: chapters/template-chapter/yet-another-topic/
              subsections:

stages:
  - make_assets
  - embed_reveal
  - docusaurus

build_dir: /build
output_type: last
output_dir: /output

make_assets:
  plugin: command
  options:
    command: make
    locations:
      - chapters/template-chapter/template-topic/slides
    args:
      - all

embed_reveal:
  plugin: reveal_embed
  options:
    target: docusaurus
    extension: mdx
    build:
      template-chapter-template-topic: template-chapter-template-topic

docusaurus:
  plugin: docusaurus
  options:
    course_name: Template
    sidebar: js
    structure:
      - Introduction: chapters/README.md
      - Lectures:
          - Introduction:
              path: chapters/template-chapter/template-topic/
              extra:
                - media/
              subsections:
                - Reading/: reading/
                - Drills/: drills/
                - Guides/: guides/
                - Slides: /build/embed_reveal/template-chapter-template-topic
          - Blockchain Protocols v1:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Blockchain Protocols v2:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
                - Drills/: drills/
          - Case Study - Invited Speaker:
              path: chapters/template-chapter/yet-another-topic/
              subsections:
